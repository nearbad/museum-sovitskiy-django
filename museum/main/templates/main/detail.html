{% extends 'layout/basic.html' %}
{% load static %}

{% block title %}
<title>СавицкийМузей - {{ object.name }}</title>
{% endblock %}

{% block content %}
<div class="container mx-5 my-3">
    <div class="row">
        <div class="col-lg-12 col-10">
            <h5 class="display-5">{{ object.name }}</h5>
            <div class="row">{{ object.content|linebreaks }}</div>
        </div>
    </div>
</div>
<div class="container mx-5 my-3">
    <div class="col-lg-12 col-8">
        <div class="display-6 fs-4 text-center m-3">ХУДОЖНИКИ</div>
        <div class="row text-center">
            {% for author in authors %}
            <a href="{% url 'main:author_detail' author.pk %}" class="text-decoration-none link-warning">
                {{ author.name }}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
