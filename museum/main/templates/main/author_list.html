{% extends 'layout/basic.html' %}

{% block content %}
<h4 class="display-5 mt-4 text-center"> СПИСОК ХУДОЖНИКОВ </h4>
<div class="container my-4">
    <div class="row text-center">
        <ul style="list-style: none">
            {% for author in authors %}
            <li class="my-2"><a class="text-decoration-none link-warning"
                                href="{% url 'main:author_detail' author.pk %}">{{ author.name }}</a>
                {{ author.bio|truncatechars:60 }}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
