{% extends 'layout/basic.html' %}

{% block title %}
<title>СавицкийМузей - {{ exhib.name }}</title>
{% endblock %}

{% block content %}
<div class="container mx-5 my-3">
    <div class="row">
        <div class="col-lg-12 col-10">
            <h5 class="display-5">{{ exhib.name }}</h5>
            <div class="row">{{ exhib.about|linebreaks }}</div>
        </div>
    </div>
    <div class="row">
        {% for p in photo %}
        <div class="col-lg-4 col-md-6 col-8 my-3">
            <a class="thumbnail fancybox" target="_blank" title="Алексей Бабичев. Женский портрет" rel="ligthbox"
               href="{{ p.photo.url }}">
                <img src="{{ p.photo.url }}" class="img-fluid">
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
