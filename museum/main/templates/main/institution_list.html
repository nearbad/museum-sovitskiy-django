{% extends 'layout/basic.html' %}

{% block content %}
<h4 class="display-5 mt-4 text-center">СПИСОК ИНСТИТУЦИЙ</h4>
<div class="container my-4">
    <div class="row text-center">
        <ul style="list-style: none">
            {% for ins in institution %}
            <li class="my-2"><a class="text-decoration-none link-warning"
                                href="#">{{ ins.name }}</a>
                {{ ins.content|truncatechars:60 }}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
